<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>修改信息</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/amazeui.css" rel="stylesheet">
	<link href="css/header-nav.css" rel="stylesheet">
	<link href="css/personindex.css" rel="stylesheet" type="text/css">
	<link href="css/infstyle.css" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.css" rel="stylesheet">

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Header --> 	
	<div class="masthead clearfix" style="z-index: 1;">
		<div class="inner">
			<img class="main-icon" src="images/jx_48x48.ico">
			<h1 class="masthead-brand">匠心</h1>
			<ul class="nav masthead-nav">
				<li><a href="index.html">主页</a></li>
				<li><a href="#">匠人</a></li>
				<li><a href="#">视频</a></li>
				<li class="active"><a href="#">匠铺</a></li>
				<!-- Small modal -->
				<li><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login-modal">登录</button></li>
				<li><button type="button" class="btn btn-success" data-toggle="modal" data-target="#register-modal">注册</button></li>
				<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<!-- 模态框里面的内容 -->
							<div class="login-box" id="login-box">
								<div class="login-container" style="width: inherit;">
									<form class="form-signin">
										<h2 class="form-signin-heading">登录</h2>
										<label for="inputEmail" class="sr-only">用户名</label>
										<input type="text" id="inputusername" class="form-control" placeholder="手机号/Email" required autofocus>
										<label for="inputPassword" class="sr-only">密码</label>
										<input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
										<div class="checkbox">
											<label class="remember-me">
												<input type="checkbox" value="remember-me"> 记住我
											</label>
										</div>
										<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
									</form>
								</div> 
							</div>
						</div>
					</div>
				</div>
				<div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
								<ul id="myTabs" class="nav nav-tabs" role="tablist">
									<li role="presentation" class="active" id="tab-text-regi"><a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true" style="color: #000;">短信注册</a></li>
									<li role="presentation" class="" id="tab-email-regi"><a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false" style="color: #000;">邮箱注册</a></li>
								</ul>
								<div id="myTabContent" class="tab-content">
									<div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tab">
										<div class="register-box" id="text-register-box">
											<div class="register-container" style="width: inherit;">
												<form class="form-signin">
													<h2 class="form-signin-heading">短信注册</h2>
													<label for="inputText" class="sr-only">手机号</label>
													<input type="text" id="inputText" class="form-control" placeholder="请输入手机号" required autofocus>
													<br>
													<label for="inputPassword" class="sr-only">验证码</label>
													<input type="text" id="inputverify" class="form-control" placeholder="验证码" required>
													<a href="#" class="btn btn-sm btn-info" id="btn-getverify">获取验证码</a>
													<button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
												</form>
											</div> 
										</div>
									</div>
									<div role="tabpanel" class="tab-pane fade" id="profile" aria-labelledby="profile-tab">
										<div class="register-box" id="email-register-box">
											<div class="register-container" style="width: inherit;">
												<form class="form-signin">
													<h2 class="form-signin-heading">Email注册</h2>
													<label for="inputEmail" class="sr-only">Email</label>
													<input type="email" id="inputEmail" class="form-control" placeholder="Email地址" required autofocus>
													<br>
													<input type="password" id="newPassword" class="form-control" placeholder="密码" required autofocus>
													<br>
													<input type="password" id="RetypePassword" class="form-control" placeholder="确认密码" required autofocus>
													<br>
													<button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
												</form>
											</div> 
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</ul>
		</div>
	</div>

	<!-- 内容 -->
	<div class="center">
		<div class="col-main">
			<div class="main-wrap">

					<div class="user-info">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">个人资料</strong> / <small>Personal&nbsp;information</small></div>
						</div>
						<hr/>

						<!--头像 -->
						<div class="user-infoPic">

							<div class="filePic">
								<input type="file" class="inputPic" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*">
								<img class="am-circle am-img-thumbnail" src="../images/getAvatar.do.jpg" alt="" />
							</div>

							<p class="am-form-help">头像</p>

							<div class="info-m">
								<div><b>用户名：<i>小叮当</i></b></div>
							</div>
						</div>

						<!--个人信息 -->
						<div class="info-main">
							<form class="am-form am-form-horizontal">

								<div class="am-form-group">
									<label for="user-name2" class="am-form-label">昵称</label>
									<div class="am-form-content">
										<input type="text" id="user-name2" placeholder="nickname">

									</div>
								</div>

								<div class="am-form-group">
									<label for="user-name" class="am-form-label">姓名</label>
									<div class="am-form-content">
										<input type="text" id="user-name2" placeholder="name">

									</div>
								</div>

								<div class="am-form-group">
									<label class="am-form-label">性别</label>
									<div class="am-form-content sex">
										<label class="am-radio-inline">
											<input type="radio" name="radio10" value="male" data-am-ucheck> 男
										</label>
										<label class="am-radio-inline">
											<input type="radio" name="radio10" value="female" data-am-ucheck> 女
										</label>
										<label class="am-radio-inline">
											<input type="radio" name="radio10" value="secret" data-am-ucheck> 保密
										</label>
									</div>
								</div>

								<div class="am-form-group">
									<label for="user-birth" class="am-form-label">生日</label>
									<div class="am-form-content birth">
										<input type="text" class="am-form-field" placeholder="点击选择生日" data-am-datepicker readonly required />
									</div>
							
								</div>
								<div class="am-form-group">
									<label for="user-phone" class="am-form-label">电话</label>
									<div class="am-form-content">
										<input id="user-phone" placeholder="telephonenumber" type="tel">

									</div>
								</div>
								<div class="am-form-group">
									<label for="user-email" class="am-form-label">电子邮件</label>
									<div class="am-form-content">
										<input id="user-email" placeholder="Email" type="email">

									</div>
								</div>
								<div class="am-form-group address">
									<label for="user-address" class="am-form-label">收货地址</label>
									<div class="am-form-content address">
										<a href="address.html">
											<p class="new-mu_l2cw">
												<span class="province">湖北</span>省
												<span class="city">武汉</span>市
												<span class="dist">洪山</span>区
												<span class="street">雄楚大道666号(中南财经政法大学)</span>
												<span class="am-icon-angle-right"></span>
											</p>
										</a>

									</div>
								</div>
								<div class="am-form-group safety">
									<label for="user-safety" class="am-form-label">账号安全</label>
									<div class="am-form-content safety">
										<a href="safety.html">

											<span class="am-icon-angle-right"></span>

										</a>

									</div>
								</div>
								<div class="info-btn">
									<div class="am-btn am-btn-danger">保存修改</div>
								</div>

							</form>
						</div>

					</div>

				</div>
			

		</div>

		<aside class="menu">
			<ul>
				<li class="person active">
					<a href="index.html">个人中心</a>
				</li>
				<li class="person">
					<a href="#">个人资料</a>
					<ul>
						<li> <a href="information.html">个人信息</a></li>
						<li> <a href="address.html">收货地址</a></li>
					</ul>
				</li>
				<li class="person">
					<a href="#">我的交易</a>
					<ul>
						<li><a href="order.html">订单管理</a></li>
					</ul>
				</li>
			</ul>

		</aside>
	</div>
	<!-- 清除浮动 -->
	<div class="am-cf"></div>
	<!-- 或者<div style="clear:both;"></div> -->
	<!-- footer -->
	<div class="mastfoot">
		<div class="inner">
			<p>CopyRight by @<a href="index.html">jiangxin</a>, by @gwj.</p>
		</div>
	</div>
	<!-- 回到顶部 -->
	<div data-am-widget="gotop" class="am-gotop am-gotop-fixed" style="width: 100px;height: 100px;right: 60px;">
		<a href="#top" title="回到顶部" class="am-icon-btn am-icon-arrow-up am-active" id="amz-go-top"></a>
	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/amazeui.min.js"></script>
</body>
</html>
